<!DOCTYPE html>
<html lang="en">
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Signs</title>
       
    <style>
              .sign {
                  border: 2px solid blue;
                  padding: 20px;
                  margin: 10px;
                  display: inline-block;
                  text-align: center;
              }
              .sign .text {
                  font-size: 24px;
                  color: green;
              }
              .sign .text-large {
                  font-size: 48px;
                  color: black;
              }
         
    </style>
  </head>
  <body>
       
    <div class="sign">
             
      <div class="text">ADD WAYPOINT</div>
    </div>
  </body>
</html>
